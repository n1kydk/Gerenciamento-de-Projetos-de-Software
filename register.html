<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://images.vexels.com/content/157235/preview/tasty-pizza-icon-32b289.png" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <title>Registro - PizzaCarioca</title>
</head>
<body>

    <header>

        <div class="content">
            <div class="back-button">
                <a href="index.html" >Voltar</a>
            </div>

            <div class="logo">
                <img src="./img/PIZZACARIOCA (3).png" alt="Cupcake">
                <h3>Pizzaria Carioca</h3>
            </div>
        </div>

    </header>

    <div class="conteiner">

        <section class="left-section">

        </section>

        <section class="right-section" >

            <form action="#" class="form">

                <label for="email_id">Email</label>
                    <input type="email" name="email" id="email_id" placeholder="Insira seu email">
                
                <label for="tel_id">Telefone celular</label>
                    <input type="number" name="password" id="tel_id" placeholder="Insira seu número">
                
                <label for="cep_id">CEP</label>
                    <input type="text" name="cep" id="cep_id" placeholder="Insira seu CEP">

                <label for="password_id">Senha</label>
                    <input type="password" name="password" id="password_id" placeholder="Insira uma senha" >

                <label for="confirm_password_id">Confirmar senha</label>
                    <input type="password" name="confirm_password" id="confirm_password_id" placeholder="Insira sua senha novamente" >

                

                <input type="submit" name="submit" id="submit_id" value="Cadastrar" >

            </form>
            
            <section class="bottom_section">
                <button>Entrar com Google</button>

                <p>já tem uma conta? entre<a href="login.html"> aqui!</a></p>
            </section>
        </section>

    </div>
    
</body>
</html>
