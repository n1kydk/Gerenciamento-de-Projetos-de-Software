<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://images.vexels.com/content/157235/preview/tasty-pizza-icon-32b289.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>login - PizzaCarioca</title>
</head>
<body>

    <header>

        <div class="content">
            <div class="back-button">
                <a href="index.html" >Voltar</a>
            </div>

            <div class="logo">
                <img src="./img/PIZZACARIOCA (3).png" alt="Cupcake">
                <h3>Pizzaria Carioca</h3>
            </div>
        </div>

    </header>

    <div class="conteiner">

        <section class="left-section">
            <img class="img-logo" src="img\PIZZACARIOCA.png" alt="Logo da pizzaria">
        </section>

        <section class="right-section" >

            <p>Faça seu LOGIN.</p>

            <form action="#" class="form">

                <label for="email_id">Email</label>
                    <input type="email" name="email" id="email_id" placeholder="Insira seu email">
                
                <label for="password_id">Senha</label>
                    <input type="password" name="password" id="password_id" placeholder="Insira sua senha" >

                <input type="submit" name="submit" id="submit_id" value="Entrar" >

                <a href="#">Esqueci minha senha.</a>

            </form>
            <section class="bottom_section">
                <button>Entrar com Google</button>

                <p>Não tem uma conta?<a href="register.html"> CLIQUE AQUI</a></p>
            </section>
        </section>

    </div>
    
</body>
</html>
